<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경색 바꾸기</title>
    <style>
        table {width:280px; height: 100px; margin: 10px auto;} h3{text-align:center;}
    </style>
    <script>
        const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];

        function bgColorChange(index) {
        document.body.style.backgroundColor = colors[index];
        }

        function resetColor() {
        document.body.style.backgroundColor = 'white';
        }
    </script>
    </head>
    <body>
    <h3>quiz : 마우스를 올리면 바탕화면도 해당 색상으로</h3>
    <table>
        <tr>
            <td style="background:red;" onmouseover="bgColorChange(0)" onmouseout="resetColor()"></td>
            <td style="background:orange;" onmouseover="bgColorChange(1)" onmouseout="resetColor()"></td>
            <td style="background:yellow;" onmouseover="bgColorChange(2)" onmouseout="resetColor()"></td>
            <td style="background:green;" onmouseover="bgColorChange(3)" onmouseout="resetColor()"></td>
            <td style="background:blue;" onmouseover="bgColorChange(4)" onmouseout="resetColor()"></td>
            <td style="background:navy;" onmouseover="bgColorChange(5)" onmouseout="resetColor()"></td>
            <td style="background:purple;" onmouseover="bgColorChange(6)" onmouseout="resetColor()"></td>
        </tr>
    </table>
</body>
</html>
