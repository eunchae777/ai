<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        let cnt = 0 ; // 점수 입력 횟수
        let right = 0 ; // 제대로된 숫자를 입력 횟수(0~100사이의 숫자)
        let wrong = 0 ; // 제대로된 숫자를 입력하지 않은 횟수
        let sum = 0 ; // 점수 누적
        // 반복문(조건 : confirm창에서  확인을 클릭)
        while(confirm('누적할래?')){
        // 1. prompt를 통해 점수 입력 받기 cnt++ 
        let input = prompt('누적할 점수?'); 
        cnt++; 

        // 2. 숫자로 형변환
        let score = parseInt(input);
        // 3. 형변환된 숫자가 NaN여부 (isNaN함수 이용)
        if (isNaN(score) || score < 0 || score > 100) {
            // 3-1 NaN이면 wrong ++
            wrong++;
            alert('0~100 사이의 숫자를 입력하세요!');
        } else {
            // 3-2 NaN이 아니면 right++, sum에 입력한 숫자 누적
            right++;
            sum += score;
        }
    }
    // 반복문 빠져나온 후 cnt, sum, right, wrong 출력(document.write 이용)
    document.write(`<p>${cnt}번 입력 </p>`);
    document.write(`<p>누적점수: ${sum}</p>`);
    document.write(`<p>점수를 제대로 입력한 횟수: ${right}</p>`);
    document.write(`<p>점수를 잘못 입력한 횟수: ${wrong}</p>`);
    </script>
</head>
<body>
</body>
</html>
