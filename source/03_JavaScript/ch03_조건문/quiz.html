<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        p {
        text-align: center;
        }
    </style>
    <script>
        function chk() {
        let su1 = Number(frm.su1.value);
        let su2 = Number(frm.su2.value);

        if (!frm.su1.value) {
            alert('첫번째 수를 입력하세요');
            frm.su1.focus();
            return false;
        } else if (!frm.su2.value) {
            alert('두번째 수를 입력하세요');
            frm.su2.focus();
            return false;
        }

        let msg = '';
        let difference = (su1 > su2) ? su1 - su2 : su2 - su1;

        if (su1 > su2) {
            msg = '첫번째 수가 ' + difference + '만큼 더 큽니다.';
        } else if (su2 > su1) {
            msg = '두번째 수가 ' + difference + '만큼 더 큽니다.';
        } else {
            msg = '두 수는 같습니다.';
        }

        alert(msg);
        document.body.innerHTML += msg;

        return false; 
        }
    </script>
    </head>
    <body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
        <p>첫번째 수 : <input type="number" name="su1"></p>
        <p>두번째 수 : <input type="number" name="su2"></p>
        <p><input type="submit" value="결과"></p>
        </fieldset>
    </form>
    </body>
    </html>
