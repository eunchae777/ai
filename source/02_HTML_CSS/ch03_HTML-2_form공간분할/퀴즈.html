    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            if (frm.id.value.length < 4) {
                alert('아이디는 4글자 이상 필수입력입니다.');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                alert('비밀번호는 필수입력입니다.');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alret('비밀번호를 확인하세요');
                frm.pw.value = ''; 
                frm.pwChk.value = '';
                frm.pw.focus();
                return false; 
            }
            return false;   
        }
    </script>
    <style>
        span {
            color: #f00;
        }

        header {
            text-align: center;
        }

        p {
            text-align: center;

</head>
