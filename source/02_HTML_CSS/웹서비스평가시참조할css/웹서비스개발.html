<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="웹서비스개발.css">
</head>
<body>
  <div id="wrap">
  <nav>
    <div id="nav_left">
      <ul>
        <li>LOGO</li>
        <li><a href="#">참여하기</a></li>
        <li><a href="#">개설하기</a></li>
        <li><a href="#">검색하기</a></li>
      </ul>
    </div>
    <div id="nav_right">
      <ul>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">로그아웃</a></li>
        <li><a href="#">홍길동님</a></li>
      </ul>
    </div>
  </nav>
  <div id="content">
    <div id="title">마이페이지</div>
    <div id="Inb">
      <ul>
        <li>나의여행</li>
        <li>참여여행</li>
        <li>관심여행</li>
        <li>개인정보변경</li>
        <li>비밀번호변경</li>
      </ul>
    </div>
    <div id="my_content">
      <div id="sub_title">개인정보변경</div>
      <div id="modify">
      <form action="#" method="post">
          <table>
            <tr>
              <td>이름</td>
              <td><input type="text" name="name"></td>
            </tr>
            <tr>
              <td>아이디</td>
              <td><input type="text" name="id"></td>
            </tr>
            <tr>
              <td>이메일</td>
              <td><input type="email" name="email"></td>
            </tr>
            <tr>
              <td>전화</td>
              <td><input type="text" name="phone"></td>
            </tr>
            <tr>
              <td>생년월일</td>
              <td><input type="text" name="birth"></td>
            </tr>
            <tr>
              <td>주소</td>
              <td><input type="text" name="address"></td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="저장">
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
  <footer>
    footer
  </footer>
</div>
</body>
</html>
